# Configuration
theme:
  name: material
  collapse_by_default: true
  highlights: true
  # logo: images/logo.png

  # Don't includes MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - instant
    # - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    - tabs
    - toc.integrate
  palette:
  - scheme: default
    primary: indigo
    accent: blue
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - scheme: slate
    primary: green
    accent: blue
    toggle:
      icon: material/weather-night
      name: Switch to light mode
  font:
    text: Space Grotesk
    code: Roboto Mono
  favicon: images/logo.png

plugins:
  - search:
      prebuild_index: true
  - git-revision-date-localized:
      type: timeago

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.betterem:
  #     smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.progressbar

